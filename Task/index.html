<html lang="en">
  <head>
    <meta charset="UTF-8">

    <div class="menu-wrapper">
      <div class="navigation">

      <div class="theme-switch">
        <div class="switch"></div>
      </div>

    <div class="container">
      <div class="textaria-wrapp">
        <h2>Enter the text to analyze</h2>
        <small>exmaple textarea</small>
        <textarea name="" id="mytextarea" onkeyup="charcountupdate(this.value)" cols="70" rows="10"></textarea>
      </div>
   
      <div class="button-wrapper">
        <button id="upper" class="convert-btn" onclick="upper()">Convert To UpperCase</button>
        <button id="lower" class="convert-btn">Convert To LowerCase</button>
      </div>
      <div class="summary-section">
        <h3>Summary</h3>
       <div class="summary-text">Words <span id ="wordCount"></span>,
        Characters <span id="charCount"></span>,
        Excluding all spaces <span id="noSpace"></span>
      </div> 
       
      </div>
      <div class="preview-section">
        <h3>Preview</h3>
        <div class="preview-text" id="preview"></div>
      </div>
    </div>
